function getcookie(binggan) {
    var arrstr = document.cookie.split(";");
    for (var i = 0; i < arrstr.length; i++) {
        var temp = arrstr[i].split("=");
        if (temp[0] == binggan) return unescape(temp[1]);
    }
}
var holidaytime = Number(1644768000000);
window.onload=function(){setInterval(function(){zidong();},1000);}
function zidong(){
        if(localStorage.Temp_holiday_time == null && localStorage.Temp_holiday_time == undefined){localStorage.Temp_holiday_time = Number(holidaytime);}
        if(localStorage.Temp_holiday_credits == null && localStorage.Temp_holiday_credits == undefined){localStorage.Temp_holiday_credits = Number(0);}
	var daoqitime = Number(localStorage.Temp_holiday_time);
	var newddate = new Date();
	var sytime = (Number(daoqitime) - Number(newddate))/1000;
            var secondTime = parseInt(sytime) // 秒
            var minuteTime = 0 // 分
            var hourTime = 0 // 小时
            var dayTime = 0 // 天
            var result = ''
            if (sytime < 60) {
                result = secondTime + '秒'
            } else {
                if (secondTime >= 60) { // 如果秒数大于60，将秒数转换成整数
                    // 获取分钟，除以60取整数，得到整数分钟
                    minuteTime = parseInt(secondTime / 60)
                    // 获取秒数，秒数取佘，得到整数秒数
                    secondTime = parseInt(secondTime % 60)
                    // 如果分钟大于60，将分钟转换成小时
                    if (minuteTime >= 60) {
                        // 获取小时，获取分钟除以60，得到整数小时
                        hourTime = parseInt(minuteTime / 60)
                        // 获取小时后取佘的分，获取分钟除以60取佘的分
                        minuteTime = parseInt(minuteTime % 60)
                        if (hourTime >= 24) {
                            // 获取天数， 获取小时除以24，得到整数天
                            dayTime = parseInt(hourTime / 24)
                            // 获取小时后取余小时，获取分钟除以24取余的分；
                            hourTime = parseInt(hourTime % 24)
                        }
                    }
                }
                if (secondTime > 0) {
                    secondTime = parseInt(secondTime) >= 10 ? secondTime : '0' + secondTime
                    result = '' + secondTime + '秒'
                }
                if (minuteTime > 0) {
                    minuteTime = parseInt(minuteTime) >= 10 ? minuteTime : '0' + minuteTime
                    result = '' + minuteTime + '分' + result
                }
                if (hourTime > 0) {
                    result = '' + parseInt(hourTime) + '小时' + result
                }
                if (dayTime > 0) {
                    result = '' + parseInt(dayTime) + '天' + result
                }
            }var ddiv=document.getElementById("shangxuela");
        if(isNaN(secondTime)){localStorage.Temp_holiday_time=holidaytime;}
        if(secondTime<0){ddiv.innerHTML="&nbsp;&nbsp;开学啦!祝你学习愉快!"}else{ddiv.innerHTML="&nbsp;&nbsp;还有"+dayTime+"天"+hourTime+"小时"+minuteTime+"分"+secondTime+"秒就开学啦!!!";}}
